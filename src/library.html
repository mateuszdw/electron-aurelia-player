<template>

  <span class="btn btn-primary btn-file">
    Find music on your computer <input type="file" webkitdirectory multiple change.delegate="selectedFiles($event)">
  </span>
  <a class="btn btn-default" click.delegate="clearPlaylist()">clear library</a>

  <require from="valueconverters/properties"></require>
  <input type="text" value.bind="searchPhrase" />
  <ul id="library">
    <li repeat.for="file of files | filterOnProperty:'artist':searchPhrase" click.delegate="playPath(file)" class="${file._id === selectedId ? 'active' : ''}">
      <img width="50px" height="50px" src.bind="file.cover" /><span class="fa fa-play"></span>${file.artist} - ${file.album} - ${file.song}
    </li>
  </ul>
</template>
